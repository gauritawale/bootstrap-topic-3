<!DOCTYPE html>
<html>
<head>
	

	<title>button</title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

<!-- js -->




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body style="padding: 100px;">
	<!-- button -->
	<button class="btn btn-info ms-3">save</button>
	<button class="btn btn-primary ms-3">save</button>
	<button class="btn btn-success ms-3">save</button>
	<button class="btn btn-light ms-3">save</button>
	<button class="btn btn-dark ms-3">save</button>
	<button class="btn btn-secondary ms-3">save</button>
	<button class="btn btn-warning ms-3">save</button>
	<button class="btn btn-danger ms-3">save</button>
	<button class="btn btn-muted ms-3">save</button>
	<button type="button" class="btn btn-link">Link</button>




	<br><br>
	<!-- outline -->
	<button class="btn btn-outline-info ms-3">save</button>
	<button class="btn btn-outline-primary ms-3">save</button>
	<button class="btn btn-outline-success ms-3">save</button>
	<button class="btn btn-outline-light ms-3">save</button>
	<button class="btn btn-outline-dark ms-3">save</button>
	<button class="btn btn-outline-secondary ms-3">save</button>

	<button class="btn btn-outline-warning ms-3">save</button>
	<button class="btn btn-outline-danger ms-3">save</button>

	<br><br>

	<!-- button size -->
	<button class="btn btn-primary btn-lg ms-3 active">Submit</button>
	<button class="btn btn-info ">Submit</button>

	<button class="btn btn-danger btn-sm disabled">Submit</button>

	<br><br>
	<div class="btn-group">

	<button class="btn btn-primary ms-3">save</button>

	<button class="btn btn-primary ms-3">save</button>

	<button class="btn btn-primary ms-3">save</button>

	<button class="btn btn-primary ms-3">save</button>
</div>

<br><br>

<div class="list-group list-group-flush">

	<button class="btn btn-primary mt-3">save</button>

	<button class="btn btn-primary mt-3">save us</button>

	<button class="btn btn-primary mt-3">submit</button>

	<button class="btn btn-primary mt-3">View More</button>
</div>




</body>
</html>
